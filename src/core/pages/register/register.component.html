<section>
  <h3 class="font-bold text-2xl pb-[3rem] capitalize">sign up</h3>
  <div class="card grid gap-5 w-[50%]">
    <p-inputgroup>
      <p-inputgroup-addon>
        <i class="pi pi-user"></i>
      </p-inputgroup-addon>
      <input pInputText [(ngModel)]="firstname" placeholder="First Name" />
    </p-inputgroup>
    <p-inputgroup>
      <p-inputgroup-addon>
        <i class="pi pi-user"></i>
      </p-inputgroup-addon>
      <input pInputText [(ngModel)]="lastname" placeholder="Last Name" />
    </p-inputgroup>
    <p-inputgroup>
      <p-inputgroup-addon>
        <i class="pi pi-envelope"></i>
      </p-inputgroup-addon>
      <input pInputText [(ngModel)]="email" placeholder="Email" />
    </p-inputgroup>
    <p-inputgroup>
      <p-inputgroup-addon>
        <i class="pi pi-eye"></i>
      </p-inputgroup-addon>
      <input pInputText [(ngModel)]="password" placeholder="Password" />
    </p-inputgroup>
    <p-inputgroup>
      <p-inputgroup-addon>
        <i class="pi pi-eye"></i>
      </p-inputgroup-addon>
      <input
        pInputText
        [(ngModel)]="repassword"
        placeholder="Conform Password"
      />
    </p-inputgroup>

    <div class="flex justify-center">
      <p>Already have an account?</p>
      <a
        [routerLink]="['/authlayout/login']"
        routerLinkActive="active"
        class="flex justify-end cursor-pointer capitalize text-blue-500"
      >
        Login
      </a>
    </div>

    <div class="flex justify-center">
      <p-button label="Create Account" class="" />
    </div>
    <p class="text-center capitalize">or continue with</p>
    <div class="icons flex justify-between">
      <a href="">
        <img src="../Google Button.svg" alt="" />
      </a>

      <a href="">
        <img src="../Twitter Button.svg" alt="" />
      </a>

      <a href="">
        <img src="../Facebook Button.svg" alt="" />
      </a>

      <a href="">
        <img src="../Apple Button.svg" alt="" />
      </a>
    </div>
  </div>
</section>
